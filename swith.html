<html>
    <head>
        <script>

            var n = parseInt(prompt("Enter any number","1-3"));


            switch(n){
                case 1:
                document.write("ONE");
                break;

                case 2:
                document.write("TWO");
                break;

                default:
                document.write("THREE");
                
            }
        </script>
    </head>
</html>
